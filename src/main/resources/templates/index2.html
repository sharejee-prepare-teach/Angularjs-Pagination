<!DOCTYPE html>
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Custom Route and table</title>
    <link type="text/css" rel="stylesheet" th:href="@{/css/main.css}" href="../css/main.css" />
    <link rel="stylesheet" type="text/css" href="https://rawgithub.com/angular-ui/ng-grid/v2.0.11/ng-grid.css" />
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.21/angular.js"></script>
    <script type="text/javascript" src="https://rawgit.com/angular-ui/ui-router/0.2.11/release/angular-ui-router.js"></script>
    <script type="text/javascript" src="https://rawgithub.com/angular-ui/ng-grid/v2.0.13/build/ng-grid.debug.js"></script>
    <style type="text/css">
        .gridStyle {
            height: 300px;
        }
    </style>
    <!--Editor-->
    <link data-require="bootstrap-css@3.1.1" data-semver="3.1.1" rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />
<!--    <script data-require="jquery@*" data-semver="2.0.3" src="http://code.jquery.com/jquery-2.0.3.min.js"></script>-->
  <!--  <script data-require="angular.js@*" data-semver="1.3.0-beta.5" src="https://code.angularjs.org/1.3.0-beta.5/angular.js"></script>-->
    <script data-require="bootstrap@*" data-semver="3.1.1" src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css"
          th:href="@{/angularjseditor/demo/css/style.css}"
          href="../../css/style.css"/>

    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet"/>

<!--    <script type="text/javascript" src="/angularjseditor/demo/scripts/app.js"></script>-->

    <script type="text/javascript" src="/angularjseditor/demo/scripts/bootstrap-colorpicker-module.js"></script>

    <script type="text/javascript" src="/angularjseditor/src/angular-wysiwyg.js"></script>

    <style type="text/css">
        .test1{
            font-size:1.8em;
        }
    </style>
</head>

<body ng-app="app" ng-controller="MyCtrl">
<a ui-sref="state1">State One</a> | <a ui-sref="state2">State Two</a>
<br/>
<br/>
<div ui-view="" autoscroll="false"></div>
<form>
    <div>
        <p>Your models data</p>
        <p style="height:80px; width:100%; border: 1px solid #ddd">
            {{data.text}}
        </p>
        <wysiwyg textarea-id="question"
                 textarea-class="form-control"
                 textarea-height="180px"
                 textarea-name="textareaQuestion"
                 textarea-required=""
                 ng-model="data.text"
                 enable-bootstrap-title="true"
                 textarea-menu="menu"
                 disabled="disabled">
        </wysiwyg>
        <button ng-click="setDisabled()">Disable</button>
    </div>
</form>
<script type="text/javascript" th:src="@{/main_index2.js}"></script>

</body>

</html>
