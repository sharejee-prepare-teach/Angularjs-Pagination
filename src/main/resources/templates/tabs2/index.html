<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8"/>
    <title>tabs2</title>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
    <script src="http://angular-ui.github.com/bootstrap/ui-bootstrap-tpls-0.6.0.js"></script>
    <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.2/css/bootstrap.css" rel="stylesheet"/>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.js"></script>
 <!--   <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
    <script src="http://angular-ui.github.com/bootstrap/ui-bootstrap-tpls-0.6.0.js"></script>
    <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.2/css/bootstrap.css" rel="stylesheet"/>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.21/angular.js"></script>
    <script type="text/javascript" src="https://rawgit.com/angular-ui/ui-router/0.2.11/release/angular-ui-router.js"></script>-->

</head>
<body ng-controller="MainCtrl">
<div ng-controller="TabCtrl">
    <tabset>
        <tab ng-repeat="tab in tabs" heading="{{tab.title}}" active="tab.active" select="onTabSelected(tab.slug)">
            {{ tab.content }}
        </tab>
    </tabset>
</div>
<script type="text/javascript" charset="utf-8">
    var app = angular.module('app', ['ui.bootstrap']);
    app.config(function($stateProvider, $urlRouterProvider) {
        $stateProvider
                /*.when('/', {
                    controller: 'MainCtrl'
                }).when('/room/:id', {
                    controller: 'RoomCtrl',
                }).when('/dashboard', {
                    controller: 'DashboardCtrl'
                }).otherwise({
                    redirectTo: '/'
                })*/
                .state('/', {
                    url: '/',
                    templateUrl : '',
                    controller: 'MainCtrl'
                })
                .state('/room/:id', {
                    url: '/room/:id',
                    templateUrl : 'room/:id',
                    controller: 'RoomCtrl'
                })
                .state('/dashboard', {
                    url: '/dashboard',
                    templateUrl : 'dashboard',
                    controller: 'DashboardCtrl'
                });

        /*.otherwise("/");
            $locationProvider.html5Mode(false);*/
        });

    var TabCtrl = function($scope) {
        $scope.tabs = [{
            slug: 'dashboard',
            title: "Dashboard",
            content: "Your Dashboard"
        }, {
            slug: 'room-1',
            title: "Room 1",
            content: "Dynamic content 1"
        }, {
            slug: 'room-2',
            title: "Room 2",
            content: "Dynamic content 2"
        }];
    };

    RoomCtrl = function($scope, $location) {
    };

    DashboardCtrl = function($scope, $location) {
    };

    MainCtrl = function($scope, $location) {
        $scope.onTabSelected = function(tab) {
            var route;
            if (typeof tab === 'string') {
                switch (tab) {
                    case 'dashboard':
                        route = tab;
                        break;
                    default:
                        route = 'rooms/' + tab;
                        break;
                }
            }
            $location.path('/' + route);
        };

    };
</script>
</body>
</html>
