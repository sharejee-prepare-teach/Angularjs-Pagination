   <body ng-app="app" ng-controller="StudentController">
   <center>
 <div class="container">
      <h3>
       Student Management
      </h3>
      <form ng-submit="submitStudent()">
         <table border="0">
            <tr>
               <td>Stu Id</td>
               <td>{{studentForm.stuId}}</td>
            </tr>
            <tr>
               <td>Stu Name</td>
               <td><input type="text" ng-model="studentForm.stuName" /></td>
            </tr>
           <tr>
               <td>Stu Sex</td>
               <td><input type="text" ng-model="studentForm.stuSex" /></td>
            </tr>
           <tr>
               <td>Address</td>
               <td><input type="text" ng-model="studentForm.address" /></td>
            </tr>
          
            <tr>
               <td colspan="2">
                  <input type="submit" value="Submit" class="blue-button" />
               </td>
            </tr>
         </table>
      </form>
      <br/>
      <a class="btn btn-primary" ng-click="createStudent()">Create Student</a>

       </div>

   <div class="gridStyle" ng-grid="gridOptions"></div>

   <div>
       <ul>
           <li ng-repeat="st in students">{{st.stuName}}</li>
       </ul>

       <pagination ng-model="currentPage"
                   total-items="students.length"
                   max-size="maxSize"
                   boundary-links="true">
       </pagination>
   </div>

   </body>
